<!DOCTYPE html>
<html>
    <head>
        <title>Google Clone</title>

        <!-- Allows use of CSS and google icons -->
        <link href="style.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>

        <!-- Top navbar -->
        <div class="nav">
            <div id="navleft">
                <a class="toplink">About</a>
                <a class="toplink">Store</a>
            </div>

            <div id="navright">
                <a class="toplink">Gmail</a>
                <a class="toplink">Images</a>
                <a class="toplink">Sign In</a>
            </div>
        </div>
        
        <!-- Everything between top navbar and bottom footer -->
        <div id="searcharea">
            <div id="logo">
                <img src="https://www.google.ca/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>

            <!-- Search bar + icons -->
            <div id="searchbarcontainer">
                <div id="search"><a href=""></a><i class="material-icons">search</i></a></div>
                <input id="searchbar" type="text">
                <div id="voice"><a href=""></a><i class="material-icons">mic</i></a></div>
                
            </div>
            
            <!-- Everything between search bar and footers -->
            <div id="buttons">
                <div class="button">
                    Google Search
                </div>

                <div class="button">
                    I'm Feeling Lucky
                </div>
            </div>

            <div id="languages">
                Google is offered in <a href="">Language</a>
            </div>
        </div>

        <div id="footer">
            <div id="footer-1">
                <div id="footer-1-text">Canada</div>
            </div>

            <div id="footer-2">
                <!-- Left side of bottom footter -->
                <div id="footer-2l">
                    <a class="bottomlink" href="">Advertising</a>
                    <a class="bottomlink" href="">Business</a>
                    <a class="bottomlink" href="">How Search Works</a>
                </div>

                <!-- Right side of bottom footer -->
                <div id="footer-2r">
                    <a class="bottomlink" href="">Settings</a>
                    <a class="bottomlink" href="">Terms</a>
                    <a class="bottomlink" href="">Privacy</a>
                </div>
            </div>
        </div>
    </body>
</html>
